<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de √çcones</title>
</head>
<body>
  <h1>Gerador de √çcones para a Extens√£o</h1>
  <p>Clique com o bot√£o direito em cada √≠cone e salve como:</p>
  
  <h2>icon-16.png</h2>
  <canvas id="icon16" width="16" height="16"></canvas>
  
  <h2>icon-48.png</h2>
  <canvas id="icon48" width="48" height="48"></canvas>
  
  <h2>icon-128.png</h2>
  <canvas id="icon128" width="128" height="128"></canvas>
  
  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Gradiente de fundo
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // C√≠rculo de fundo
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 1, 0, Math.PI * 2);
      ctx.fill();
      
      // √çcone de IA (c√©rebro simplificado)
      ctx.fillStyle = 'white';
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üß†', size/2, size/2);
    }
    
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 10px 0 30px 0;
    }
  </style>
</body>
</html>
